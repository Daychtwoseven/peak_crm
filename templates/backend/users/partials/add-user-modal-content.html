{% load tags %}

<div class="modal-header">
  <h1>Add User</h1>
</div>
<div class="modal-body">
    <form id="updateUserForm" action="{% url 'backend-add-user-page' %}" method="POST">
        {% csrf_token %}
        <div class="form-group mb-5">
          <label class="required">Username: </label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div class="form-group mb-5">
          <label>Email: </label>
          <input type="email" class="form-control" name="email" >
        </div>
        <div class="form-group mb-5">
          <label class="required">Password: </label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <div class="form-group mb-5">
          <label class="required">Confirm Password: </label>
          <input type="password" class="form-control" name="password2" required>
        </div>
        <div class="form-group mb-5">
          <label class="required">First Name: </label>
          <input type="text" class="form-control" name="first_name" required>
        </div>
        <div class="form-group mb-5">
          <label class="required">Last Name: </label>
          <input type="text" class="form-control" name="last_name" required>
        </div>
        <div class="form-group mb-5">
          <label class="required">Permission: </label>
          <select name="permission" required class="form-select form-select-solid fw-bold" data-kt-select2="true" data-placeholder="Select option" data-allow-clear="true" data-dropdown-parent="#updateUserForm">
            <option></option>
            <option value="manager">Manager</option>
            <option value="closer">Closer</option>
            <option value="setter">Setter</option>
            <option value="contractor">Contractor</option>
            <option value="permit_specialist">Permit Specialist</option>
          </select>
        </div>
        <div class="form-group">
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary btn-sm" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
