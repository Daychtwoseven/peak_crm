{% load static %}
{% load tags %}
<div class="modal-content">
   <!--begin::Form-->
   <form class="form" id="addGroupForm" enctype="multipart/form-data">
      <!--begin::Modal header-->
      {% csrf_token %}
      <div class="modal-header" id="kt_modal_add_customer_header">
         <!--begin::Modal title-->
         <h2 class="fw-bold">Add a Group</h2>
         <!--end::Modal title-->
         <!--begin::Close-->
         <div class="btn btn-icon btn-sm btn-active-icon-primary" data-bs-dismiss="modal">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
               <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
                  <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
               </svg>
            </span>
            <!--end::Svg Icon-->
         </div>
         <!--end::Close-->
      </div>
      <!--end::Modal header-->
      <!--begin::Modal body-->
      <div class="modal-body py-10 px-lg-17">
         <!--begin::Scroll-->
         <div class="scroll-y me-n7 pe-7" id="kt_modal_add_customer_scroll" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto" data-kt-scroll-dependencies="#kt_modal_add_customer_header" data-kt-scroll-wrappers="#kt_modal_add_customer_scroll" data-kt-scroll-offset="300px">
            <!--begin::Input group-->
            <div class="fv-row mb-7">
               <!--begin::Label-->
               <label class="required fs-6 fw-semibold mb-2">Group Name</label>
               <!--end::Label-->
               <!--begin::Input-->
               <input type="text" class="form-control form-control-solid" name="name" required/>
               <!--end::Input-->
            </div>
         </div>
         <!--end::Scroll-->
      </div>
      <!--end::Modal body-->
      <!--begin::Modal footer-->
      <div class="modal-footer flex-center">
         <!--begin::Button-->
         <button type="submit" id="addGroupSubmitBtn" class="btn btn-primary">
         <span class="indicator-label">Save</span>
         <span class="indicator-progress">Please wait...
         <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
         </button>
         <!--end::Button-->
      </div>
      <!--end::Modal footer-->
   </form>
   <!--end::Form-->
</div>
